<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Tarefas</title>
</head>
<body>
	<div class="container">
		<div class="task-wrap">
			<div class="task__header">
				<h1>
					Sabado, <span>30 Jan</span>
				</h1>
			</div>
			<div class="task__resume">
				<div class="resume__left">
					<h4>03</h4>
					<span>Tarefas Criadas</span>
				</div>
				<div class="resume__right">
					<h4>01</h4>
					<span>Tarefas Finalizadas</span>
				</div>
			</div>
			<div class="task__list">
				<ul class="list__group">
					<li class="group-item">
						<span class="material-icons check check--active clickable">
							check_circle_outline
						</span>
						<div class="item__title deactive">
							Tarefa 1
							<span class="title__time">09:00</span>
						</div>
						<span class="material-icons delete deactive clickable">
							delete_outline
						</span>
					</li>
					<li class="group-item">
						<span class="material-icons check check--active clickable">
							check_circle_outline
						</span>
						<div class="item__title deactive">
							Tarefa 1
							<span class="title__time">09:00</span>
						</div>
						<span class="material-icons delete deactive clickable">
							delete_outline
						</span>
					</li>
				</ul>
			</div>

			<div class="task__action">
				<span class="material-icons clickable">
					add_circle_outline
				</span>
			</div>
		</div>
	</div>
</body>
</html>
